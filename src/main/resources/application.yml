spring:
  application:
    name: api-library
  datasource:
    url: jdbc:postgresql://127.0.0.1:5433/library
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      format_sql: true


